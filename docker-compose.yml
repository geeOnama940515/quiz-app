version: '3.8'

services:
  quiz-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9015:9015"
    restart: unless-stopped
    container_name: programming-quiz-app
    
  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "9015:9015"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if available
    depends_on:
      - quiz-app
    restart: unless-stopped
    container_name: quiz-nginx
    profiles:
      - production

  # Optional: Add a database for storing results (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: quiz_results
      POSTGRES_USER: quiz_user
      POSTGRES_PASSWORD: quiz_password_change_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    container_name: quiz-postgres
    profiles:
      - with-database

  # Optional: Add Redis for session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    container_name: quiz-redis
    profiles:
      - with-cache

volumes:
  postgres_data:

networks:
  default:
    name: quiz-network